<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      {% block title %}

      {% endblock %} | Music News
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>

   <header>
      <div class="container-header container">
         <div class="container-header__row row">
            <!-- <img src="" alt="" class="col-xl-2"> -->
            <a class="col-xl-2" href=" {{ url_for('index') }} "><h3>123</h3></a>

            <nav class="col-xl-3 container-header__nav">
               <ul class="container-header__ul">
                  <a href=" {{ url_for('posts.index') }} "><li>Новости</li></a>
                  <a href=" {{ url_for('posts.tag_list') }} "><li>Музыканты</li></a>
               </ul>
            </nav>

            <form action="" class="container-header__form col-xl-4">
               <input type="text" placeholder="Найти" name="q" value="{{ request.args.get('q', '') }}">
               <button type="submit">Найти</button>
            </form>
         </div>
      </div>
   </header>

   <main>
      <article class="article-1">
         <div class="article-1__container container">
            <div class="article-1__row row">
               {% block article_1 %}
            
               {% endblock %}
            </div>
         </div>
         
      </article>
      
   </main>

</body>
</html>
