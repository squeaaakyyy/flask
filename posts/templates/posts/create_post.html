{% extends 'base.html' %}

{% block title %}
    Create new post
{% endblock %}

{% block article_1 %}
  <h1>Создать новость</h1>
    <form action="{{ url_for('posts.create_post') }}" method='POST'>

      {% for field in form %}
        <div class="form-group">
          {{ field.label() }}
          {{ field() }}
          <br><br>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success">Создать</button>

    </form>


{% endblock %}
