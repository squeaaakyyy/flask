{% extends 'base.html' %}

{% block title %}
    Новости
{% endblock %}

{% block article_1 %}
    {% for post in pages.items %}
     <p class="article_1__p">
         <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
     </p>
   {% endfor %}

   <nav class="nav-pagination">
      <ul class="pagination">
         <li {% if not pages.has_prev %} class="pagination__disabled" {% endif %}>
            <a href="./?page={{ pages.prev_num }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
         </li>
         {% for page in pages.iter_pages() %}
            <li class="pagination__page-li">
               <a href="./?page={{ page }}" class="pagination__page">{{ page }}</a>
            </li>
         {% endfor %}

         <li {% if not pages.has_next %} class="pagination__disabled" {% endif %}>
            <a href="./?page={{ pages.next_num }}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
         </li>
      </ul>

   </nav>


{% endblock %}
