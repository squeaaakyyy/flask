{% extends 'base.html' %}

{% block title %}
    Edit post
{% endblock %}

{% block article_1 %}
    <h1>Отредактиовать новость</h1>
    <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method='POST'>

      {% for field in form %}
        <div class="form-group">
          {{ field.label(class='control-label') }}
           {{ field(class='form-control') }}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success">Изменить</button>

    </form>
{% endblock %}
