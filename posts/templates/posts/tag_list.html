{% extends 'base.html' %}

{% block title %}
    Музыканты
{% endblock %}

{% block article_1 %}


   <nav>

      <ul>
         {% for tag in tags %}
         {% if tag.posts.all() != [] %}
            <li><p class="article_1__p"><a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">{{ tag.name }}</a></p></li>
         {% endif %}
      {% endfor %}
      </ul>

   </nav>


{% endblock %}
